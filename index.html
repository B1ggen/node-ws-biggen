<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深空回响 | 您的专属空间</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0f2027; /* Fallback */
            color: white;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 动态背景动画 */
        .bg-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #240b36);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -2;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .content {
            text-align: center;
            z-index: 10;
            pointer-events: none; /* 让鼠标事件穿透文字到达Canvas */
            mix-blend-mode: overlay;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 200;
            letter-spacing: 10px;
            margin-bottom: 20px;
            text-transform: uppercase;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        p {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 2px;
            opacity: 0.8;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 0.8; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; letter-spacing: 5px; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>
    <canvas id="canvas"></canvas>

    <div class="content">
        <h1>UNIVERSE</h1>
        <p>保持好奇 · 探索未知 · 连接彼此</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        
        // 配置参数
        const properties = {
            bgColor: 'rgba(17, 17, 19, 1)',
            particleColor: 'rgba(255, 255, 255, 1)',
            particleRadius: 3,
            particleCount: 60,
            lineLength: 150,
            particleLife: 6,
        };

        // 调整画布大小
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        // 粒子类
        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.velocityX = Math.random() * (Math.random() < 0.5 ? -1 : 1); 
                this.velocityY = Math.random() * (Math.random() < 0.5 ? -1 : 1);
                this.size = Math.random() * 2;
            }

            // 更新位置
            update() {
                this.x += this.velocityX;
                this.y += this.velocityY;

                // 边界反弹
                if (this.x > width || this.x < 0) this.velocityX *= -1;
                if (this.y > height || this.y < 0) this.velocityY *= -1;
                
                // 鼠标互动 (简单的排斥/吸引效果)
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < 100) {
                    this.x -= dx * 0.03;
                    this.y -= dy * 0.03;
                }
            }

            // 绘制粒子
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fillStyle = properties.particleColor;
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            // 根据屏幕大小动态决定粒子数量
            let count = (width * height) / 15000; 
            for (let i = 0; i < count; i++) {
                particles.push(new Particle());
            }
        }

        // 动画循环
        function loop() {
            // 清空画布 (保留一点透明度以产生拖影效果)
            ctx.clearRect(0, 0, width, height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                // 连线逻辑
                for (let j = i; j < particles.length; j++) {
                    let distance = Math.sqrt(
                        (particles[i].x - particles[j].x) ** 2 + 
                        (particles[i].y - particles[j].y) ** 2
                    );

                    if (distance < properties.lineLength) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / properties.lineLength})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                        ctx.closePath();
                    }
                }
            }
            requestAnimationFrame(loop);
        }

        // 鼠标跟踪
        let mouse = { x: width / 2, y: height / 2 };
        window.addEventListener('mousemove', function(e) {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        // 初始化
        window.addEventListener('resize', () => {
            resize();
            initParticles();
        });
        resize();
        initParticles();
        loop();

    </script>
</body>
</html>
